<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lovable.AI â€“ Advanced Restaurant Site Builder</title>

  <!-- Include JSZip & FileSaver from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styling */
    #sidebar {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    #sidebar label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-size: 0.9rem;
      color: #4b5563;
    }
    #sidebar textarea {
      width: 100%;
      height: 120px;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.9rem;
      resize: vertical;
    }
    #sidebar button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #generate-btn {
      background-color: #2563eb;
      color: #fff;
    }
    #generate-btn:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    #download-zip {
      background-color: #10b981;
      color: #fff;
    }
    #download-zip:disabled {
      background-color: #6ee7b7;
      cursor: not-allowed;
    }

    /* Preview area styling */
    #preview-container {
      flex: 1;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    #preview-header {
      background-color: #1f2937;
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-bottom: 1px solid #374151;
    }
    #iframe-wrapper {
      flex: 1;
      overflow: hidden;
    }
    #preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Build Your Restaurant Site</h2>
      <label for="user-prompt">Your Prompt</label>
      <textarea id="user-prompt" placeholder="Create a website for the restaurant full fledged"></textarea>

      <button id="generate-btn">Generate Final Page</button>
      <button id="download-zip" disabled>Download ZIP</button>
    </div>

    <!-- Preview Panel -->
    <div id="preview-container">
      <div id="preview-header">Live Preview</div>
      <div id="iframe-wrapper">
        <iframe id="preview-iframe" sandbox="allow-scripts"></iframe>
      </div>
    </div>
  </div>

  <!-- Link to our main script -->
  <script src="script.js"></script>
</body>
</html>
